<div class="table-container">
  <h2>Category List</h2>
  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Category Name</th>
        <th>Logo</th>
        <!-- <th>Actions</th> -->
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of brands; let i=index">
        <td>{{i+1}}</td>
        <td>{{data.brandName}}</td>
        <td><img [src]="data.logo" /></td>
        <!-- <td><button>Edit</button> <button>Delete</button></td> -->
      </tr>
    </tbody>
  </table>
</div>
