
 <div class="login">
    <div class="login-container">
        <div class="login-box">
        <h2>Welcome to ColourSplash</h2>
        <p class="subtitle">Splash into your account</p>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <input type="text" placeholder="Username" required formControlName="username"/>
            <input type="password" placeholder="Password" required formControlName="password" />
            <button type="submit">Login</button>
        </form>
             <a routerLink="/home" class="back-home">‚Üê Back to Home</a>
        </div>
    </div>
  </div>
