<div class="table-container">
  <h2>Category List</h2>
  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Product Name</th>
        <th>Category</th>
        <th>Brand</th>
        <th>Image</th>
        <th>Cost</th>
        <!-- <th>Actions</th> -->
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of products; let i=index">
        <td>{{i+1}}</td>
        <td>{{data.productName}}</td>
        <td>{{data.categoryName}}</td>
        <td>{{data.brandName}}</td>
        <td><img [src]="data.productImage" /></td>
        <td>{{data.productCost}}</td>
        <!-- <td><button>Edit</button> <button>Delete</button></td> -->
      </tr>
    </tbody>
  </table>
</div>
