<div class="table-container">
  <h2>Category List</h2>
  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Colour Name</th>
        <th>Colour Code</th>
        <th>Colour</th>
        <!-- <th>Actions</th> -->
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of colours; let i=index">
        <td>{{i+1}}</td>
        <td>{{data.colourName}}</td>
        <td>{{data.colourCode}}</td>
        <td>
            <div [ngStyle]="{ 'background-color': data.colourImage }" class="color-box"></div>
        </td>
        <!-- <td><button>Edit</button> <button>Delete</button></td> -->
      </tr>
    </tbody>
  </table>
</div>
