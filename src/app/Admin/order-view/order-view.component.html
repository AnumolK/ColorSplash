<div class="table-container">
  <h2>Orders</h2>
  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Product</th>
        <th>Date</th>
        <th>Customer Name</th>
        <th>Status</th>
        <th>More info</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of orders; let i=index">
        <td>{{i+1}}</td>
        <td>{{data.productName}}</td>
        <td>Date:{{data.orderDate}}</td>
        <td>{{data.name}}</td>
        <td>{{data.status}}</td>
        <td><a style="color: blue;" [routerLink]="['/admin/orderdetails', data.id]">more info</a></td>
        <!-- <td><button>Edit</button> <button>Delete</button></td> -->
      </tr>
    </tbody>
  </table>
</div>
