<div class="order-card">
    <div class="order-header">
      <h3>Order #{{order[0].id}}</h3>
      <span>Placed on: {{order[0].orderDate}}</span>
    </div>

    <div class="order-info">
      <p><span class="label">Customer:</span>{{order[0].name}} </p>
      <p><span class="label">Email:</span>{{order[0].email}} </p>
      <p><span class="label">Product:</span> {{order[0].productName}}</p>
      <p><span class="label">Quantity:</span> {{order[0].orderQuantity}}</p>
      <p><span class="label">Total Amount:</span> {{Total}}</p>
      <p><span class="label">Status:</span>{{order[0].status}}</p>
    </div>

    <div class="status-dropdown" *ngIf="order[0].status !== 'Cancelled' && order[0].status !== 'Delivered'">
        <form [formGroup]="statusForm">
  <label for="status"><strong>Update Status:</strong></label><br />
  <select id="status" formControlName="OrderStatus">
    <option value="5">Delivered</option>
    <option value="4">Paid</option>
  </select>
  <div>
    <label for="status"><strong>Remarks:</strong></label><br />
    <input type="text" formControlName="Remark">
  </div>
  
  <button type="submit" (click)="onSubmit()">submit</button>
</form>
</div>

  </div>
